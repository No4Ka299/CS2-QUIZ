<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2 Match Predictor - HLTV Style</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>CS2 Match Predictor</h1> 
          <h2>The information is taken from HLTV, all that is said is random, we are not responsible</h2>
          <h3>Author No4Ka- 
Copying is prohibited</h3>
        </header>
        <div class="content-wrapper">
             <div class="match-format">
                <label for="matchFormat">Формат матча:</label>
                <select id="matchFormat">
                    <option value="1">BO1</option>
                    <option value="3">BO3</option>
                    <option value="5">BO5</option>
                </select>
            </div>
           <div class="match-setup hltv-match-setup">
                <div class="team-container hltv-team-container team1">
                    <div class="team-header">
                        <div class="team-logo" id="team1Logo"></div>
                         <select id="team1">
                            <option value="spirit">Spirit</option>
                            <option value="g2">G2</option>
                            <option value="natus_vincere">Natus Vincere</option>
                            <option value="vitality">Vitality</option>
                            <option value="mouz">MOUZ</option>
                            <option value="faze">FaZe</option>
                            <option value="the_mongolz">The MongolZ</option>
                            <option value="liquid">Liquid</option>
                            <option value="falcons">Falcons</option>
                           <option value="astralis">Astralis</option>
                           <option value="furia">FURIA</option>
                           <option value="mibr">MIBR</option>
                         </select>
                     <span class="team-rating" id="team1Rating"></span>
                    </div>
                  
                    <div class="team-roster" id="team1Roster"></div>
                </div>
                <div class="team-container hltv-team-container team2">
                      <div class="team-header">
                           <div class="team-logo" id="team2Logo"></div>
                          <select id="team2">
                                 <option value="spirit">Spirit</option>
                                <option value="g2">G2</option>
                                <option value="natus_vincere">Natus Vincere</option>
                                <option value="vitality">Vitality</option>
                                <option value="mouz">MOUZ</option>
                                <option value="faze">FaZe</option>
                                <option value="the_mongolz">The MongolZ</option>
                                <option value="liquid">Liquid</option>
                                <option value="falcons">Falcons</option>
                                                       <option value="astralis">Astralis</option>
                            <option value="furia">FURIA</option>
                            <option value="mibr">MIBR</option>
                            </select>
                        <span class="team-rating" id="team2Rating"></span>
                     </div>
                    <div class="team-roster" id="team2Roster"></div>
                </div>
            </div>
            <button id="startMatch">Начать матч</button>
            <div class="match-log" id="matchLog"></div>
        </div>
         <div class="result" id="result">
            <h2 id="winner"></h2>
            <p id="matchScore"></p>
            <p id="probabilities"></p>
            <p id="comment"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
